<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
      #swiper-container__id{
        display: flex;
        width : 1200px;
        height : 600px;
        justify-content: center;
    }
  </style>

</head>

<body>
    <div id="swiper-container__id" class="swiper-container"> 
              <div class="swiper-wrapper">
                <div class="swiper-slide"><img src ="images/chu1.jpg" alt=""></div>
                <div class="swiper-slide"><img src ="images/chu2.jpg" alt=""></div>
                <div class="swiper-slide"><img src ="images/data_design_캡처.png" alt=""></div>
              </div>
                <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
        var mySwiper = new Swiper('.swiper-container', {
          // direction:'vertical',
          loop:true,
          pagination:{
            el:'.swiper-pagination',
            // clickable : true
          },
          navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        });      
  </script>

</body>
</html>
